<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>L5V1 Example</title>
	</head>
	<body>
		<script>
			function calculate(a,b,c){
			//	let a,b,c;
				switch(c){
					case 'add':
						let addition = a + b;
						console.log(addition);
						return(addition);
						break;
					case 'subtract':
						let subtract = a - b;
						console.log(subtract);
						return(subtract);
						break;
					case 'multiply':
						let multiply = a * b;
						console.log(multiply);
						return(multiply);
						break;
					case 'divide':
						let divide = a / b;
						console.log(divide);
						return(divide);
						break;
					default:
						console.log("Error, operation not recognized, use add, subtract, multiply, or divide");
						break;
				}	
			}
				function add(a,b){
					let result = a + b;
					console.log(result);
					return(result);
				}
				add(2,3);
		</script>
	</body>
</html>
