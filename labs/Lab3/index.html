<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>
            Lab 3 - Maguire
        </title>
    </head>
    <body>
        <div class="top-bar">
            <h1 class="site-name">CSCI 3172 - Lab 3</h1>
        </div>
        <div class="main-area">
            <div class="content">
                <h2>Home</h2>
                <form id="form-elem">
                    <label for="name-input">Name: </label>
                    <div id="name-input" class="formDiv">
                        <label for="firstName">First </label>
                        <input type="text" id="firstName" name="firstName"/>
                        <label for="lastName">Last </label>
                        <input type="text" id="lastName" name="lastName"/>
                    </div>

                    <label for="gender-input">Gender: </label>
                    <div id="gender-input" class="formDiv">
                        <input type="radio" id="male" value="Male" name="gender"/>
                        <label for="male">Male</label>
                        <input type="radio" id="female" value="Female" name="gender"/>
                        <label for="female">Female</label>
                        <input type="radio" id="nonbin" value="Non-Binary" name="gender"/>
                        <label for="nonbin">Non-Binary</label>
                    </div>

                    <label for="country-input">Country: </label>
                    <div id="country-input" class="formDiv">
                        
                        <select name="country" id="country">
                            <option value="canada">Canada</option>
                            <option value="usa">United States</option>
                            <option value="mexico">Mexico</option>
                            <option value="ireland">Ireland</option>
                            <option value="netherlands">Netherlands</option>
                        </select>
                    </div>

                    <div id="submit-input" class="formDiv">
                        <button type="button" id="submit-button">Submit</button>
                    </div>
                </form>

                <div id="display-area">

                </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
