<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>
            Lab 4 - Maguire
        </title>
    </head>
    <body>
        <div class="top-bar">
            <h1 class="site-name">CSCI 3172 - Lab 4</h1>
        </div>
        <div class="main-area">
            <div class="content">
                <h2>Home</h2>
                
                <div class="selectDiv" id="selectDiv">
                    <select for="weekdays" id="weekdays">
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <option value="saturday">Saturday</option>
                        <option value="sunday">Sunday</option>
                    </select>
                </div>
                
                <div class="formDiv" id="formDiv">
                    <form id="form-elem">
                        <label for="number-input">Number: </label>
                        <div id="number-input" class="formDiv">
                            <input type="number" id="numInput" name="numInput"/>
                        </div>
    
                        <div id="submit-input" class="formDiv">
                            <button type="button" id="submit-button">Submit</button>
                        </div>
                    </form>
                </div>

                <div id="display-area">
                    <p id="messageDisplay"></p>
                </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
